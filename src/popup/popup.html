<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automazione Social</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <h1>Raccolta Dati</h1>

    <div id="messageContainer" class="info-box"></div>

    <button id="getPost" class="btn primary">Inizia raccolta dati</button>

    <div id="downloadContainer" class="download-box">
      <p class="info">Premendo sul pulsante seguente verr√† effettuato il download dei dati raccolti in un file JSON</p>
      <button id="downloadData" class="btn secondary">Scarica i dati raccolti</button>
    </div>

    <div id="publishContainer" class="publish-box">
      <label for="jsonFile">Seleziona il file JSON con i commenti da pubblicare:</label>
      <input type="file" id="fileInput" accept=".json" />
      <button id="publishComment" class="btn primary">Pubblica risposte ai commenti</button>
    </div>

    <div id="statusContainer" class="status-box"></div>
    <div id="errorContainer" class="error-box"></div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
