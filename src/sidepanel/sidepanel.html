<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automazione Social</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div class="popup-container">

    <h1>Instagram Automation Tool</h1>

    <div id="messageContainer" class="info-box hidden">
      <h2 id="raccoltaTitle">Raccolta Dati</h1>
      <p id="messageParagraph"></p>
      <button id="getPost" class="btn primary">Inizia raccolta dati</button>
    </div>

    <div id="downloadContainer" class="download-box hidden">
      <p>Premi per scaricare i dati raccolti come file JSON</p>
      <button id="downloadData" class="btn secondary">Scarica i dati raccolti</button>
    </div>

    <div id="publishContainer" class="publish-box hidden">
      <h2 id="pubblicaTitle">Pubblica nuovi commenti</h1>
      <p id="messageParagraph">Premendo il pulsante seguente verranno pubblicate le risposte ai nuovi commenti rilevati.</p>
      <button id="publishComment" class="btn primary">Pubblica risposte ai commenti</button>
    </div>

    <div id="statusContainer" class="status-box hidden"></div>
    <div id="errorContainer" class="error-box hidden"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
